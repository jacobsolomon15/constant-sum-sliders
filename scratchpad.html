    <div class="container">
      <!-- Example row of columns -->
      <div class="row">
        <h2>Sliders with a total box</h2>
        <ul class="slider_with_total_box idea1">
            <li><div style="float: right; width: 50%;"><span style="float: right">100%|</span></div><div style="float: right; width: 50%;"><span style="float: right">50%|</span></div></li>
            <li class="slider_with_total_box_option_li idea1 option"><input class="slider_with_total_box_input idea1" id="opt1" type="range" min="1" max="100" value="20" step="1" oninput="sliderWithTotalBoxUpdate(this)" onmouseup="sliderWithTotalBoxUpdateReset()" /></li>
            <li class="slider_with_total_box_option_li idea1 option"><input class="slider_with_total_box_input idea1" id="opt2" type="range" min="1" max="100" value="20" step="1" oninput="sliderWithTotalBoxUpdate(this)" onmouseup="sliderWithTotalBoxUpdateReset()" /></li>
            <li class="slider_with_total_box_option_li idea1 option"><input class="slider_with_total_box_input idea1" id="opt3" type="range" min="1" max="100" value="20" step="1" oninput="sliderWithTotalBoxUpdate(this)" onmouseup="sliderWithTotalBoxUpdateReset()" /></li>
            <li class="slider_with_total_box_option_li idea1 option"><input class="slider_with_total_box_input idea1" id="opt4" type="range" min="1" max="100" value="20" step="1" oninput="sliderWithTotalBoxUpdate(this)" onmouseup="sliderWithTotalBoxUpdateReset()" /></li>
            <li class="slider_with_total_box_option_li idea1 option"><input class="slider_with_total_box_input idea1" id="opt5" type="range" min="1" max="100" value="20" step="1" oninput="sliderWithTotalBoxUpdate(this)" onmouseup="sliderWithTotalBoxUpdateReset()" /></li>
        </ul>
        <div class="slider_with_total_box_total_container idea1">
            <span class="slider_with_total_box_total_value idea1">100</span>
            <span class="slider_with_total_box_msg idea1">Ok</span>
            <a href="#" onclick="sliderWithTotalBoxUpdateReset()">Reset</a>
        </div>
        <hr>
      </div>
      <div class="row">
        <h2>Sliders with auto total</h2>
        <button type="button" class="btn btn-primary sliders-auto" onclick="equalize(this)">Equalize</button>
        <ul id="sliders_auto_reallocate" class="sliders-auto">
            <li><div style="float: right; width: 50%;"><span style="float: right">100%|</span></div><div style="float: right; width: 50%;"><span style="float: right">50%|</span></div></li>
            <li>
                <input class="slider-auto-reallocate-input sliders-auto option" id="opt1" type="range" min="0" max="100" value="20" style="background: linear-gradient(to right, #3960E7 20%, white 20%)">
                <!--<span class="value">20</span>%-->
                <button onclick="lock(this)" class="btn btn-danger btn-mini" type="button">Lock</button>
                <button onclick="unlock(this)" class="btn btn-success btn-mini" type="button" style="display: none;">Unlock</button>
            </li>
            <li>
                <input class="slider-auto-reallocate-input sliders-auto option" id="opt2" type="range" min="0" max="100" value="20" style="background: linear-gradient(to right, #3960E7 20%, white 20%)">
                <!--<span class="value" >20</span>%-->
                <button onclick="lock(this)" class="btn btn-danger btn-mini" type="button">Lock</button>
                <button onclick="unlock(this)" class="btn btn-success btn-mini" type="button" style="display: none;">Unlock</button>
            </li>
            <li>
                <input class="slider-auto-reallocate-input sliders-auto option" id="opt3" type="range" min="0" max="100" value="20" style="background: linear-gradient(to right, #3960E7 20%, white 20%)">

            <li>
